<app-navbar></app-navbar>
<!-- Page Content -->
<div class="container top_marg">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-9 colonne1">
      <app-bouton-home
        [blocCode]="blocCode"
        (bloc)="showSubBloc($event)"
      ></app-bouton-home>

      <!-- Blog Post -->
      <div class="mb-4" id="accueil">
        <div class="box_border_top_style">
          <!-- fatima -->

          <div class="card-title matiere turquoise rtl">تمارين خطوة خطوة</div>
          <img
            class="print"
            src="./assets/img/icons/printer.png"
            (click)="print()"
          />
          <div>
            <iframe
              width="100%"
              [src]="chemin"
              #iframe
              height="2000px"
            ></iframe>
          </div>

          <div *ngIf="fileNotFound == '1'" style="padding: 11px;">
            <p>Not Found</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar Widgets Column -->

    <div class="col-md-3 colonne2">
        
        <box-sidebar template="expazapa"></box-sidebar>

    </div>
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
<app-footer></app-footer>
